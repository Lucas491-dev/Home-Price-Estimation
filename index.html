<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
    
        #output {
            border: 2px solid #3273dc;
            border-radius: 8px;
            text-align: center;
            margin: 0 auto;
            background-color: #f5f5f5;
            color: #4a4a4a;
            font-weight: bold;
        }
        .controls {
            display: flex;
            align-items: center; 
            justify-content: space-between; 
        }

        #selectOutput {
            margin: 0; 
            text-align: center; 
            
        }

    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="hero is-link is-marginless">
     <section class="hero is-link">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">Real Estate Price Prediction</h1>
                    <h2 class="subtitle">Enter details to predict the price of a property <br> Created by Lucas Herderich</h2>
                    <p class="has-text-weight-light">Real Estate Price Prediction powered by TensorFlow.js and ml5.js</p>
                
             </div>
            </div>
        </section>
    </section>
    <!-- Load Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.8.0"></script>
    <script src="https://unpkg.com/ml5@0.6.0/dist/ml5.min.js"></script>
    <section class="section is-marginless">
        <div class="container">
            <div class="box">
                <div class="field">

                <div class="controls">
                    <button type="button" class="button is-link" id="leftButton">⇐</button>
                        <p id="selectOutput">Test</p>
                    <button type="button" class="button is-link" id="rightButton">⇒</button>
                </div>

                </div>
                <div class="field">
                    <div class="control">
                        <p id="output">Predicted Price: </p>
                     </div>
                
                

                </div>
                <form id="input">
                
                    <div class="field">
                        <label class="label" for="SquareFoot">Floor Space</label>
                        <div class="control">
                            <input type="number" id="SquareFoot" class="input" placeholder="Enter square footage">
                        </div>
                    </div>

                    <!-- Lot Area Field -->
                    <div class="field">
                        <label class="label" for="lotArea">Lot Area</label>
                        <div class="control">
                            <input type="number" id="lotArea" class="input" placeholder="Enter lot area in sqft">
                        </div>
                    </div>

                    <!-- Year Built Field -->
                    <div class="field">
                        <label class="label" for="year">Year Built</label>
                        <div class="control">
                            <input type="number" id="year" class="input" min="1850" max="2024" step="1" value="2016" placeholder="Enter year built">
                        </div>
                    </div>

                    <!-- City Picker Field -->
                    <div class="field">
                        <label class="label" for="cityPicker">City</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select id="cityPicker" name="cityPicker">
                                    <option value="Adelaide">Adelaide</option>
                                    <option value="Sydney">Sydney</option>
                                    <option value="Melbourne">Melbourne</option>
                                    <option value="Perth">Perth</option>
                                    <option value="Brisbane">Brisbane</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Type Field -->
                    <div class="field">
                        <label class="label" for="type">Building Type</label>
                        <div class="control">
                            <div class="select is-fullwidth">
                                <select id="type" name="type">
                                    <option value="Townhouse">Townhouse</option>
                                    <option value="House">House</option>
                                    <option value="Unit">Unit</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Bedrooms Field -->
                    <div class="field">
                        <label class="label" for="bedroomNumber">Number of Bedrooms</label>
                        <div class="control">
                            <input type="number" id="bedroomNumber" class="input" min="1" max="6" step="1" placeholder="Enter number of bedrooms">
                        </div>
                    </div>

                    <!-- Bathrooms Field -->
                    <div class="field">
                        <label class="label" for="bathroomNumber">Number of Bathrooms</label>
                        <div class="control">
                            <input type="number" id="bathroomNumber" class="input" min="1" max="4" step="1" placeholder="Enter number of bathrooms">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="field is-grouped is-grouped-centered">
                        <div class="control">
                            <button type="button" class="button is-link" id="enterInput">Predict Price</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>

   
    <script src="script.js"></script>
</body>
</html>
